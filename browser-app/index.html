<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Combined Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Combined Example</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
            </tr>
            <!-- Add more rows here -->
        </tbody>
    </table>

    <button id="generateErrorButton" class="btn btn-danger">Generate JavaScript Error</button>
    
    <button id="getCountryInfoButton" class="btn btn-primary mt-3">Get Country Information</button>
    <div id="countryInfo" class="mt-2"></div>
</div>

<script>
    document.getElementById("generateErrorButton").addEventListener("click", function() {
        // This code deliberately generates an error (trying to call an undefined function)
        nonExistentFunction();
    });

    document.getElementById("getCountryInfoButton").addEventListener("click", function() {
        var countryName = 'Australia'; // Change to the country you want to get information for
        var apiUrl = `https://restcountries.com/v2/name/${countryName}`;

        $.ajax({
            url: apiUrl,
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                var countryInfo = document.getElementById("countryInfo");
                if (response.length > 0) {
                    countryInfo.innerHTML = `
                        <h2>Country Information</h2>
                        <p>Country Name: ${response[0].name}</p>
                        <p>Capital: ${response[0].capital}</p>
                        <p>Population: ${response[0].population}</p>
                    `;
                } else {
                    countryInfo.innerHTML = "Country not found.";
                }
            },
            error: function(xhr, status, error) {
                console.error("Request failed with status:", xhr.status);
            }
        });
    });
</script>

</body>
</html>
